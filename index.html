<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN Bootstrap -->

    <body>

        <!-- MAIN -->
        <main>
            <div class="ms-container d-flex flex-column align-items-center justify-content-center">
                <div class="card mb-5">
                    <div class="card-header fw-bold">Mail checker</div>
                    <form class="p-3 text-center">

                        </div>
                        <button id="btn-input" type="button" class="btn btn-primary mb-3">Check</button>
                        
                        <div class="output-mail hide">

                                <li id="1" class="list-group-item"></li>
                                <li id="2" class="list-group-item"></li>

                        </div>

                    </form>
                </div>

                <div class="alert alert-danger text-center mb-1" role="alert">
                    Ciao Stefano/Loris/Alfredo :) <br>i dadi si vedono solo in console per ora.. questo weekend far√≤ la parte grafica
                  </div>

                <div class="card mb-5">
                    <div class="card-header fw-bold">Dadi game</div>

                        <button type="submit" class="btn btn-primary">Play</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
    </body>
