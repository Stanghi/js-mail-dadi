<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- CDN Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Mail & Dadi</title>
    </head>
    <body>

        <!-- MAIN -->
        <main>
            <div class="ms-container d-flex flex-column align-items-center justify-content-center">
                <!--  MAIL -->
                <div class="card mb-5">
                    <div class="card-header d-flex justify-content-between align-items-center fw-bold">
                        <div class="text-uppercase">
                            <i class="fa-solid fa-envelope text-primary"></i>
                            Mail checker
                        </div>
                        <button id="btn-close-mail" type="button" class="btn btn-outline-danger d-none"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <form class="p-3 text-center">
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input id="mail-user" type="text" class="form-control" placeholder="Inserisci mail" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <button id="btn-input" type="button" class="btn btn-primary">Check</button>
                        <div class="output-mail d-none mt-3">
                            <p id="output"></p>
                        </div>
                    </form>
                </div>
                <!-- DICE -->
                <div class="card mb-5">
                    <div class="card-header d-flex justify-content-between align-items-center fw-bold">
                        <div class="text-uppercase">
                            <i class="fa-solid fa-dice text-primary"></i>
                            Dice game
                        </div>
                        <button id="btn-close-dadi" type="button" class="btn btn-outline-danger d-none"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <form class="p-3 text-center">
                        <button id="btn-input-dadi" type="button" class="btn btn-primary">Play</button>
                        <div class="output-dadi mt-3 d-none">
                            <div class="d-flex">
                                <div class="card border-0 mb-3">USER
                                    <span id="user"></span>
                                </div>
                                <div class="card border-0 mb-3">PC
                                    <span id="pc"></span>
                                </div>
                            </div>
                            <p id="output-dadi" class="m-0">Esito</p>
                        </div>
                    </form>
                </div>
                <!-- AUTHOR -->
                <div class="author">
                    <a href="https://github.com/Stanghi">Made by Stanghi
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
